<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon.svg" />
    <script src="main.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="header">Todo list</div>
    <div class="sidebar">
      <div class="task-buttons all-tasks">All tasks</div>
      <div class="task-buttons new-project">New Project</div>
      <div class="father-projects-div"></div>
      <div class="priority">
        <img src="./red.svg" alt="top-priority" title="Top-priority" />
        <img src="./yellow.svg" alt="mid-priority" title="Mid-priority" />
        <img src="./green.svg" alt="low-priority" title="Low-priority" />
      </div>
    </div>
    <div class="main-content">
      <div class="todos"></div>
      <form id="form" class="pop-up-form" name="todo-form">
        <p class="project-name">New Todo </p>
        <label for="proyecto">Project</label>
        <input type="text" id="proyecto" name="proyecto" list="projects" required/>
        <datalist id="projects">
          <option>Default</option>
          <option>Escuela</option>
          <option>Trabajo</option>
        </datalist>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required/>
        <label for="description">Desciption</label>
        <textarea id="description" placeholder="Optional" style="resize: none" rows="5" cols="5" size="40"></textarea>
        <label for="due-date">Date</label>
        <input type="date" id="due-date" required/>
        <fieldset>
          <legend>Priority</legend>
          <label for="top-priority">Top priority</label>
          <input
            type="radio"
            id="top-priority"
            name="priority"
            value="top"
            style="accent-color: red"
            required
          />
          <label for="mid-priority">Mid priority</label>
          <input
            type="radio"
            id="mid-priority"
            name="priority"
            value="mid"
            style="accent-color: orange"
          />
          <label for="low-priority">Low priority</label>
          <input
            type="radio"
            id="low-priority"
            name="priority"
            value="low"
            style="accent-color: green"
          />
        </fieldset>
        <button class="pop-up-button add-todo" type="submit">Add todo</button>
        <button class=" pop-up-button cancel-button">Close</button>
      </form>
      <div class="new-todo">
        <p>New Todo</p>
        <button class="new-todo-button"></button>
      </div>
      <div class="show-details">
        <p class="p-details">Details of your todo</p>
        <img src="./x.svg" alt="close-window" title="Close window" />
        <div class="container"></div>
      </div>
      <form action="" class="project-form">
        <label for="project">Project name</label>
        <input type="text" id="project" class="required" />
        <button class="project-buttons create">Create Project</button>
        <button class="project-buttons close">Close</button>
      </form>
    </div>
    <pre
      class="footer"
    >Icons by <a href="https://www.svgrepo.com/">SVGRepo</a>  - develop by <a href="https://github.com/RicardoQuirarte">Ricardo Quirarte</a></pre>
  </body>
</html>
