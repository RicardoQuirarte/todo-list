<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/favicon.svg">
    <script src="main.js" defer></script>
    <title>Todo list</title>
</head>
<body>
    <div class="header">Todo list</div>
    <div class="sidebar">
        <div class="task-buttons">All tasks</div>
        <div class="task-buttons">New Project</div>
        <div class="priority">
            <img src="./red.svg" alt="top-priority" title="Top-priority">
            <img src="./yellow.svg" alt="mid-priority" title="Mid-priority">
            <img src="./green.svg" alt="none-priority" title="None-priority">
        </div>
    </div>
    <div class="main-content">
        <div class="new-todo">
            <p>New Todo</p>
            <button></button>
        </div>
    </div>
    <pre class="footer">Icons by <a href="https://www.svgrepo.com/">SVGRepo</a>  - develop by <a href="https://github.com/RicardoQuirarte">Ricardo Quirarte</a></pre>
</body>
</html>
