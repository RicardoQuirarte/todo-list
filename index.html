<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon.svg" />
    <script src="main.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="header">Todo list</div>
    <div class="sidebar">
      <div class="task-buttons">All tasks</div>
      <div class="task-buttons">New Project</div>
      <div class="priority">
        <img src="./red.svg" alt="top-priority" title="Top-priority" />
        <img src="./yellow.svg" alt="mid-priority" title="Mid-priority" />
        <img src="./green.svg" alt="low-priority" title="Low-priority" />
      </div>
    </div>
    <div class="main-content">
      <div class="todos"></div>
      <form action="" id="form" class="pop-up-form">
        <p>New Todo</p>
        <label for="title">Title</label>
        <input type="text" id="title" class="required" />
        <label for="description">Desciption</label>
        <textarea id="description" style="resize: none" rows="5" cols="5" size="40"></textarea>
        <label for="due-Date">Date</label>
        <input type="date" id="due-Date" class="required" />
        <fieldset>
          <legend>Priority</legend>
          <label for="top-priority">Top priority</label>
          <input
            type="radio"
            id="top-priority"
            class="required"
            name="priority"
            value="top"
            style="accent-color: red"
          />
          <label for="mid-priority">Mid priority</label>
          <input
            type="radio"
            id="mid-priority"
            class="required"
            name="priority"
            value="mid"
            style="accent-color: orange"
            checked
          />
          <label for="low-priority">Low priority</label>
          <input
            type="radio"
            id="low-priority"
            class="required"
            name="priority"
            value="low"
            style="accent-color: green"
          />
        </fieldset>
        <button class="pop-up-button add-todo">Add todo</button>
        <button class=" pop-up-button cancel-button">Close</button>
      </form>
      <div class="new-todo">
        <p>New Todo</p>
        <button class="new-todo-button"></button>
      </div>
    </div>
    <pre
      class="footer"
    >Icons by <a href="https://www.svgrepo.com/">SVGRepo</a>  - develop by <a href="https://github.com/RicardoQuirarte">Ricardo Quirarte</a></pre>
  </body>
</html>
